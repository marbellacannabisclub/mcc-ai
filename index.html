<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    #chat-bubble {
      width: 60px;
      height: 60px;
      background: #2e7d32;
      color: #fff;
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
    }
    #chat-options {
      display: none;
      position: absolute;
      bottom: 70px;
      right: 0;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      min-width: 200px;
    }
    #chat-options a, #ai-chat-launch {
      display: flex;
      align-items: center;
      background: #2e7d32;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 8px;
      cursor: pointer;
    }
    #chat-options img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    #ai-chat-window {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    #buddy-img {
      position: absolute;
      bottom: 380px;
      left: -30px;
      width: 100px;
      z-index: 10000;
      pointer-events: none;
    }
    #close-chat {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
      z-index: 10001;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-bubble">ðŸ’¬</div>
  <div id="chat-options">
    <a href="https://wa.me/+34674114748" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> WhatsApp
    </a>
    <a href="https://t.me/marbellacannabisclub" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> Telegram
    </a>
    <a href="https://signal.me/#eu/phsh9ufiVBClMu7AvdRvyPeuZ06Qz6DbQAT9ma6Aqr82eBdbWPNBv5HPcp7wtAaV" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Signal-Logo.svg" alt="Signal"> Signal
    </a>
    <div id="ai-chat-launch">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="AI"> Ask Buddy
    </div>
  </div>

  <div id="ai-chat-window">
    <img id="buddy-img" src="buddy.PNG" alt="Buddy">
    <div id="close-chat">âœ–</div>
    <iframe
      src="https://67fb80a6c1c251b0273d0ec7--splendorous-khapse-1eb83d.netlify.app/?message=Hey%20bud!%20How%20can%20I%20help%20you%3F"
      width="100%" height="100%" style="border: none;"></iframe>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const bubble = document.getElementById("chat-bubble");
    const options = document.getElementById("chat-options");
    const aiLauncher = document.getElementById("ai-chat-launch");
    const aiWindow = document.getElementById("ai-chat-window");
    const closeBtn = document.getElementById("close-chat");

    bubble.addEventListener("mouseover", () => bubble.style.transform = "scale(1.1)");
    bubble.addEventListener("mouseout", () => bubble.style.transform = "scale(1)");
    bubble.addEventListener("click", () => {
      options.style.display = options.style.display === "none" ? "block" : "none";
    });

    document.addEventListener("click", function(event) {
      if (!document.getElementById("chat-container").contains(event.target)) {
        options.style.display = "none";
      }
    });

    aiLauncher.addEventListener("click", () => {
      aiWindow.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
      aiWindow.style.display = "none";
    });

    // Auto-launch after 10s
    setTimeout(() => {
      aiWindow.style.display = "block";
    }, 10000);
  });
</script>

</body>
</html>
